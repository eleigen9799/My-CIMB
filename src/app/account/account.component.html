<div class="accBox" style=" margin: 6vw 2vw 0vw 2vw;background-color: #ececec; font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;">
    
    <div class="accListBox" style="padding:5vw 2vw; border-bottom: grey 0.5vw dotted;" *ngFor='let acc of accountDetails'>
        <div class="accType" style="width:100%; height:auto; font-size: 5vw; font-weight: bold;">
            {{acc.acctype}} </div>
        <div class="productType" style="width:100%; height:auto; font-size: 4vw; font-weight: bold;">
            <u>{{acc.productType}}</u></div>
        <div class="accStatus" style="font-size: 4vw; color: green;">
            {{acc.accStatus}} </div>
        <div class="accNumber" style="width:100%; height:auto; font-size: 4vw; color: grey;">
            {{acc.accNumber}}  </div>
        <div class="amount" style="text-align: right; font-size: 5vw; font-weight: bold;"><sup>MYR</sup> 
            {{acc.amount}} </div>
    </div>
</div>
